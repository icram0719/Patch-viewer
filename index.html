<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Patch Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // SHIM: Polyfill process.env for browser environments to prevent "process is not defined" crashes.
      // NOTE: When deploying to GitHub Pages, you must either build the app with the key injected
      // or manually set it here for testing (not recommended for public repos).
      window.process = {
        env: {
          API_KEY: '' // The app will show a UI error if this is empty, rather than crashing.
        }
      };
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexus: {
                950: '#030303', // Deepest black
                900: '#0a0e17',
                800: '#111827',
                700: '#1f2937',
                accent: '#00f0ff', // Cyber blue
                gold: '#d4af37', // Metallic gold
                secondary: '#7000ff',
              },
              luxury: {
                base: '#0f172a',
                glass: 'rgba(10, 10, 15, 0.7)',
                border: 'rgba(255, 255, 255, 0.08)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
              display: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-subtle': 'pulseSubtle 3s ease-in-out infinite',
              'spin-slow': 'spin 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #030407;
        /* Livelier, brighter mesh gradients while keeping it dark */
        background-image: 
          radial-gradient(at 10% 10%, hsla(260, 50%, 15%, 0.6) 0, transparent 50%), 
          radial-gradient(at 90% 10%, hsla(200, 70%, 12%, 0.6) 0, transparent 50%), 
          radial-gradient(at 50% 50%, hsla(240, 40%, 10%, 1) 0, transparent 50%),
          radial-gradient(at 80% 90%, hsla(280, 50%, 15%, 0.6) 0, transparent 50%),
          radial-gradient(at 0% 100%, hsla(220, 60%, 15%, 0.6) 0, transparent 50%);
        background-attachment: fixed;
        color: #e2e8f0;
      }
      
      /* Digital Grid Overlay for texture */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: -2;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Subtle noise overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: -1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020204; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
        border: 1px solid #020204;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glass-panel {
        background: rgba(13, 16, 26, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }
      
      .glass-panel-hover {
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .glass-panel-hover:hover {
        background: rgba(25, 30, 45, 0.8);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-6px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      }

      .text-glow {
        text-shadow: 0 0 40px rgba(0, 240, 255, 0.25);
      }
      
      .number-highlight {
        color: #d4af37;
        font-weight: 600;
        font-family: 'Fira Code', monospace;
        background: linear-gradient(90deg, rgba(212, 175, 55, 0.15) 0%, transparent 100%);
        padding: 0 6px;
        border-radius: 2px;
        border-left: 2px solid rgba(212, 175, 55, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
